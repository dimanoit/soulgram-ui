<soul-modal
  title="New Article"
  class="s-modal"
  (savedClick)="uploadArticle()"
  (draftedClick)="uploadArticle()"
>
  <form [formGroup]="uploadPostForm" class="s-modal">
    <soul-input formControlName="title" [params]="inputParams"></soul-input>

    <soul-text-area
      label="Content"
      class="text-area"
      placeholder="Here is a place to write and format your content..."
      (changedContent)="addArticleTextToForm($event)"
    ></soul-text-area>

    <soul-chips
      class="tags-input"
      label="Tags (max 3)"
      placeholder="Add tags to make your post more popular..."
      (editedChips)="addChipsToForm($event)"
    ></soul-chips>
  </form>
</soul-modal>
