<div class="posts-container">
  <div class="account-recommendation-container">
    <soul-compact-account-info></soul-compact-account-info>

    <soul-recommendations class="recommendations"></soul-recommendations>
  </div>

  <div class="story-posts-items">
    <soul-stories class="stories-container"></soul-stories>

    <div class="posts">
      <soul-post *ngFor="let post of posts" [post]="post"></soul-post>
    </div>
  </div>
</div>
