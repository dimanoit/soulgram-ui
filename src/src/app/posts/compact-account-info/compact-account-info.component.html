<div class="soul-block-layout info-container">
  <div *ngIf="userInfo?.imgUrl" class="profile-image"></div>

  <div *ngIf="userInfo" class="user-info">
    <div class="title-text">{{ userInfo.fullname }}</div>
    <div class="grey-3-text nickname">@{{ userInfo.nickname }}</div>
    <div class="interests grey-3-text">{{ userInfo.hobbies }}</div>
  </div>

  <div class="icon">
    <span class="material-icons">edit</span>
  </div>
</div>
