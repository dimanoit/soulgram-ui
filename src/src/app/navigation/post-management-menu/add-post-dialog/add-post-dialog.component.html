<soul-modal
  class="s-modal"
  (onSaveClick)="publishPost(true)"
  (onDraftClick)="publishPost(false)"
>
  <form [formGroup]="uploadPostForm" class="s-modal">
    <soul-input
      formControlName="description"
      label="Description"
      placeholder="You can write something here..."
    ></soul-input>

    <soul-chips
      class="tags-input"
      label="Tags (max 3)"
      placeholder="Add tags to make your post more popular..."
      (onEditChips)="addChipsToForm($event)"
    ></soul-chips>

    <soul-file-uploader
      (onUploadFiles)="addUploadedFiles($event)"
    ></soul-file-uploader>
  </form>
</soul-modal>
