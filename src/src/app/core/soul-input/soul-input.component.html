<div class="input-wrapper">
  <div class="labels">
    <div class="grey-3-text">{{ label }}</div>
    <div class="link" *ngIf="secondLabel">{{ secondLabel }}</div>
  </div>

  <div class="input-with-icon">
    <span
      *ngIf="_isPassword"
      (click)="changeIcon()"
      class="material-icons-outlined icon"
    >
      {{ passwordIcon }}
    </span>
    <input
      class="soul-input"
      [type]="inputType"
      [placeholder]="_isPassword ? '********' : placeholder"
      (change)="onTextChange($event.target)"
      autocomplete="off"
    />
  </div>
</div>
