<soul-input
  class="chip-input"
  [placeholder]="placeholder"
  [label]="label"
  (onEnterText)="addChip($event)"
></soul-input>

<div class="chip-container">
  <div *ngFor="let chip of chips; index as idx" class="chip btn-text">
    <div>{{ chip }}</div>
    <div class="close-button material-icons-outlined" (click)="deleteChip(idx)">
      close
    </div>
  </div>
</div>
