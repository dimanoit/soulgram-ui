<div class="content-wrapper">
  <div class="interests-container">
    <h2>Choose your interests</h2>

    <div class="description">
      To find the best match between your soulmates.
    </div>

    <div class="interests">
      <div
        *ngFor="let item of interests$ | async; trackBy: trackByFunc"
        class="interest"
        [class.selected]="item.isSelected"
        (click)="toggleSelection(item)"
      >
        {{ item.name }}
      </div>
    </div>

    <div class="action-container">
      <div class="skip-label">Skip for later</div>

      <soul-button
        class="confirm-button"
        text="Confirm"
        (click)="confirm()"
        [disabled]="disabledComplete"
      ></soul-button>
    </div>
  </div>
</div>
